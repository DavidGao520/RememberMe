<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RememberME</title>

    <!-- ✅ Font Awesome for icons (needed for ellipsis icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ✅ Helps older browsers render things more consistently -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ✅ This shows up in search engine previews -->
    <meta name="description" content="RememberME is a React-based app that helps you track tasks, thoughts, and ideas all in one place." />

    <!-- ✅ For better sharing previews on social media -->
    <meta property="og:title" content="RememberME" />
    <meta property="og:description" content="Stay organized and mindful with this simple, smart productivity app." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/vite.svg" />
    <meta property="og:url" content="https://your-deployed-site-url.com" />
  </head>
  <body>
    <!-- Optional: You can wrap React root in a <main> to clarify intent -->
    <main>
      <div id="root"></div>
    </main>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
