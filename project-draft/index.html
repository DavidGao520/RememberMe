<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Lomash Sharma">
  <meta name="description" content="RememberME Dashboard - View and manage your friends' birthdays and interests.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - RememberME</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header class="dashboard-header d-flex justify-content-between align-items-center px-4 py-3">
    <h2 class="m-0">RememberME</h2>
    <a href="addfriend.html" class="btn btn-add-friend px-4 py-2" title="Add a Friend">
      Add a Friend
    </a>
  </header>

  <!-- Main Content -->
  <main class="container mt-4">
    <section id="friendsContainer" class="d-flex flex-wrap justify-content-start">
      <!-- Friend cards will be injected here -->
    </section>
    <div id="noFriendsMessage" class="text-center text-muted mt-4" style="display:none;">
      No people to remember yet.
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-muted py-3">
    &copy; 2025 RememberME. All rights reserved.
  </footer>

  <script>
    const friends = JSON.parse(localStorage.getItem("friends")) || [];
    const friendsContainer = document.getElementById("friendsContainer");
    const noFriendsMessage = document.getElementById("noFriendsMessage");

    if (friends.length === 0) {
      noFriendsMessage.style.display = "block";
    } else {
      noFriendsMessage.style.display = "none";
      friends.forEach(friend => {
        let cardColor = friend.gender === 'male' ? 'sticker-male' :
                        friend.gender === 'female' ? 'sticker-female' : 'sticker-other';

        const card = document.createElement("div");
        card.className = `friend-sticker ${cardColor} m-2`;
        card.innerHTML = `
          <div class="sticker-header text-end">
            <button class="btn btn-light btn-sm"><i class="fas fa-ellipsis-v" aria-hidden="true"></i></button>
          </div>
          <div class="sticker-body">
            <h5>${friend.name}</h5>
            <p>ðŸŽ‚ ${friend.birthday}</p>
            <p>ðŸ“š ${friend.interest}</p>
          </div>
        `;
        friendsContainer.appendChild(card);
      });
    }
  </script>

</body>
</html>
