<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Your Name">
  <meta name="description" content="Add a new friend's birthday - RememberME">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Add Friend - RememberME</title>
  <link rel="stylesheet" href="css/addfriend.css">
</head>
<body>
  <main>
    <h1>Add a Friend's Birthday</h1>

    <form id="add-form">
      <label>
        Name:
        <input type="text" id="name" required>
      </label>

      <label>
        Birthdate:
        <input type="date" id="birthdate" required>
      </label>

      <label>
        Gender:
        <select id="gender" required>
          <option value="" disabled selected>Select</option>
          <option>Female</option>
          <option>Male</option>
          <option>Non-binary</option>
          <option>Other</option>
        </select>
      </label>

      <label>
        Interest:
        <input type="text" id="interest" required>
      </label>

      <button type="submit">Add Friend</button>
    </form>

    <p id="confirmation" class="hidden"></p>
  </main>

  <footer class="text-center py-3 mt-5">
    <p>&copy; 2025 RememberME. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("add-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const birthdate = document.getElementById("birthdate").value;
      const gender = document.getElementById("gender").value;
      const interest = document.getElementById("interest").value;

      const newFriend = { name, birthday: birthdate, gender, interest };
      const currentFriends = JSON.parse(localStorage.getItem("friends")) || [];
      currentFriends.push(newFriend);
      localStorage.setItem("friends", JSON.stringify(currentFriends));
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
