<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Friend - RememberME</title>
  <link rel="stylesheet" href="css/addfriend.css">
</head>
<body>
  <main>
    <h1>Add a Friend's Birthday</h1>

    <form id="add-form">
      <label>
        Name:
        <input type="text" id="name" required>
      </label>

      <label>
        Birthdate:
        <input type="date" id="birthdate" required>
      </label>

      <label>
        Gender:
        <select id="gender" required>
          <option value="" disabled selected>Select</option>
          <option>Female</option>
          <option>Male</option>
          <option>Non-binary</option>
          <option>Other</option>
        </select>
      </label>

      <label>
        Interest:
        <input type="text" id="interest" required>
      </label>

      <button type="submit">Add Friend</button>
    </form>

    <p id="confirmation" class="hidden"></p>
  </main>

  <script>
    document.getElementById("add-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const birthdate = document.getElementById("birthdate").value;
      const gender = document.getElementById("gender").value;
      const interest = document.getElementById("interest").value;

      const newFriend = { name, birthday: birthdate, gender, interest };

      // Get existing friends from localStorage
      const currentFriends = JSON.parse(localStorage.getItem("friends")) || [];

      // Add new friend to the list
      currentFriends.push(newFriend);

      // Save back to localStorage
      localStorage.setItem("friends", JSON.stringify(currentFriends));

      // Optional: show confirmation (or can redirect immediately)
      // document.getElementById("confirmation").textContent = `${name}'s birthday added successfully!`;
      // document.getElementById("confirmation").classList.remove("hidden");

      // After save, go back to dashboard
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
