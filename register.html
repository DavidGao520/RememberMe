<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - RememberME</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="text-center mt-4">
    <h1>RememberME</h1>
    <h2>Create Your Account</h2>
  </header>

  <main class="d-flex flex-column align-items-center justify-content-center mt-5">
    <form id="register-form" class="w-75" onsubmit="handleRegister(event)">
      <div class="mb-3">
        <label>Full Name:</label>
        <input type="text" id="register-name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email Address:</label>
        <input type="email" id="register-email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password:</label>
        <input type="password" id="register-password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="mt-3">Already have an account? <a href="signin.html">Sign In</a></p>
  </main>

  <script>
    function handleRegister(event) {
      event.preventDefault();

      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      // Save user info to localStorage
      localStorage.setItem('user', JSON.stringify({ name, email, password }));

      alert("Account created successfully! Please sign in now.");

      window.location.href = "signin.html"; // Go to Sign In page
    }
  </script>
</body>
</html>
