<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - RememberME</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    function handleRegister(event) {
      event.preventDefault(); // prevent page refresh

      // Get input values
      const name = document.getElementById('name').value;

      // Show confirmation
      const confirmation = document.getElementById('confirmation');
      confirmation.innerHTML = `
        <h2>Welcome, ${name}!</h2>
        <p>Your RememberME account has been created successfully.</p>
        <button onclick="goToDashboard()">Go to Dashboard</button>
      `;

      // Clear the form
      document.getElementById('register-form').reset();
    }

    function goToDashboard() {
      window.location.href = "dashboard.html"; // Change this to your actual dashboard page
    }
  </script>
</head>
<body>
  <header>
    <h1>RememberME</h1>
    <h2>Create Your Account</h2>
  </header>

  <main>
    <form id="register-form" onsubmit="handleRegister(event)">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirm-password">Confirm Password:</label><br>
      <input type="password" id="confirm-password" name="confirm-password" required><br><br>

      <button type="submit">Register</button>
    </form>

    <div id="confirmation" style="margin-top: 30px;"></div>
  </main>
</body>
</html>
